<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="modules/view/stylesheet/css.css" rel="stylesheet">
    <script src="./main.js" type="module"></script>
</head>
<body>
<h1>STEN SAX PÃ…SE</h1>
<form id="register-form">
    <input id="name-input" type="text" placeholder="Name" >
    <button id="submit-player-btn">Spela</button>
</form>
<div id="highscore-container">
    <h4>Score Board</h4>
    <section id="highscore-output"></section>
</div>

<section id="game-container" class="hidden">
    <h1 id="result-output"></h1>
    <div id="choice-output">
        <label for="player-choice-output">PLAYER</label>
        <h1 id="player-choice-output"></h1>
        <div class="space"></div>
        <label for="cpu-choice-output">CPU</label>
        <h1 id="cpu-choice-output"></h1>
    </div>
    <div id="scoreBoard">
        <h3 id="player-name-output"></h3>
        <h3 id="player-score-output" class="score"></h3>
    </div>
    <div id="weapons-container">
        <button id="rock" value="0">ROCK</button>
        <button id="paper" value="1">PAPER</button>
        <button id="scissors" value="2">SCISSORS</button>
    </div>
</section>
</body>
</html>
